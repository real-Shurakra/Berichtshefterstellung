<!DOCTYPE html>

<html>

	<head>
		<title>Berichtshefterstellung</title>
		<meta charset="UTF-8">
		<meta name="description" content="Eine Seite zur erstellung und Verwaltung von Berichtshefteinträgen. Sie können mit meheren Autoren an einem Berichtsheft arbeiten oder Einträge automatisch erstellen lassen.">
		<meta name="keywords" content="Berichtsheft, automatisch, IHK, Ausbildung, Bericht">
		<meta name="author" content="Benjamin Atkins, Matthias Koperski">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../js/index.js" defer></script>
		<script src="../js/notify.js" defer></script>
		<link rel="stylesheet" href="../css/main.css">
	</head>

	<body id="side-body">
	
		<header id="side-header">
			<h1>Berichtshefterstellung</h1>
		</header>
		
		
		<nav class="navbar navbar-expand-sm bg-dark">
			<ul class="navbar-nav">
				<li id="nav-anmelden" class="nav-item"></li>
			</ul>
		</nav>
		
		<main id="side-main">
		
		<div class="row">
			<div class="col-xl-3"></div>
			<div id="checkLoginResponse" class="col-xl-6">
				<div id="options" class="form-group"></div>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#newBookletModal">Neues Heft anlegen</button>
				<div class="form-group">
					<label for="dateinput">Tag:</label>
					<input id="dateinput" class="form-control"  type="date">
				</div>
				
				<div class="form-group">
                    <p>Berichte</p>
                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#newReportModal">Neuer Bericht</button>
                    <div id="reports" class="shadow-none p-3 mb-5 bg-light rounded"></div>
				</div>
				<!--<div class="form-group">
					<label for="sel1">Kategorien:</label>
					<select class="form-control" id="sel1">
						<option>Dummy 1</option>
						<option>Dommy 1</option>
						<option>Kevin</option>
					</select>
				</div>-->
			</div>
			<div class="col-xl-3"></div>
		
		</div>

		
		</main>
		
		<footer id="side-footer">
		
		</footer>

        <!-- New booklet modal-->
        <div>
            <!-- The Modal -->
            <div class="modal fade" id="newBookletModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Neues Heft anlegen</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <p>Bitte den Namen des Heftes eintragen:</p>
                            <input type="text" class="form-control" id="newBookletName">
                            <div id="newBookletModalResponse">
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" onclick="createBooklet(document.getElementById('newBookletName').value)">Speichern</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- new report modal-->
        <div>
            <!-- The Modal -->
            <div class="modal fade" id="newReportModal">
                <div class="modal-dialog">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Neuen Bericht schreiben</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <input id="newReportDate" class="form-control"  type="date">
                        <textarea class="form-control" rows="10" id="newReportText" placeholder="Erzähle was du gemacht hast."></textarea>
                        <div id="newReportCategorySelect"></div>
                        <div id="newReportModalResponse"></div>
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="createReport()">Speichern</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
            
                </div>
                </div>
            </div>
        </div>

        <!-- Login Modal-->
        <div>
            <!-- The Modal -->
            <div class="modal fade" id="login">
                <div class="modal-dialog">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Neues Heft anlegen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="creds">
                            <div class="form-group">
                                <label for="usr">E-Mail:</label>
                                <input type="text" class="form-control" id="usr" name="usr">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Passwort:</label>
                                <input type="password" class="form-control" id="pwd" name="pwd">
                            </div>
                        </form>
                        
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="login()">Anmelden</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
            
                </div>
                </div>
            </div>
        </div>
       
        <div id="notifyDiv"></div>

    </body>

</html>
