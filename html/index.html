<!DOCTYPE html>

<html>

	<head>
		<title>Berichtshefterstellung</title>
		<meta charset="UTF-8">
		<meta name="description" content="Eine Seite zur erstellung und Verwaltung von Berichtshefteinträgen. Sie können mit meheren Autoren an einem Berichtsheft arbeiten oder Einträge automatisch erstellen lassen.">
		<meta name="keywords" content="Berichtsheft, automatisch, IHK, Ausbildung, Bericht">
		<meta name="author" content="Benjamin Atkins, Matthias Koperski">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../js/index.js" defer></script>
		<script src="../js/notify.js" defer></script>
		<link rel="stylesheet" href="../css/main.css">
	</head>

	<body id="side-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-10">
                    <h1>Berichtshefterstellung</h1>
                </div>
                <div id="btnLogoutDiv" class="col-xl-2"></div>
                <div class="col-xl-12">
                    <div id="topBlackBar"></div>
                </div>
                <div class="col-xl-12">
                    <div id="topSpaceBar"></div>
                </div>
            </div>
            <div id="content" class="row">
            </div>
            <footer>
                <button onclick="topFunction()" id="btnToTop" title="Zurück nach oben scrollen">Nach oben</button>
            </footer>
        </div>

        <!-- Modale -->
        <!-- New booklet modal-->
        <div>
            <div class="modal fade" id="newBookletModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Neues Heft anlegen</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <p>Bitte den Namen des Heftes eintragen:</p>
                            <input type="text" class="form-control" id="newBookletName">
                            <div id="newBookletModalResponse">
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" onclick="createBooklet(document.getElementById('newBookletName').value)">Speichern</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- new report modal-->
        <div>
            <div class="modal fade" id="newReportModal">
                <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Neuen Bericht schreiben</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <input id="newReportDate" class="form-control"  type="date">
                        <textarea class="form-control" rows="10" id="newReportText" placeholder="Erzähle was du gemacht hast."></textarea>
                        <div id="newReportCategorySelect"></div>
                        <div id="newReportModalResponse"></div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="createReport()">Speichern</button>
                        <button type="button" class="btn btn-warning" onclick="getRandomReport()">Zufall</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
            
                </div>
                </div>
            </div>
        </div>

        <!-- new coauthor modal-->
        <div>
            <div class="modal fade" id="newCoAuthor">
                <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Neuen Bericht schreiben</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="newCoAuthorMail">E-Mail Adresse:</label>
                            <a href="#" class="btnToTheRight" onclick="getAllMail()"><img src="../src/bootstrap-reboot.svg" alt="Reload Mail"></a>
                            <input list="newCoAuthorDatalist" type="text" class="form-control" id="newCoAuthorMail">
                            <div id="newCoAuthorResponse"></div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="addCoAuthor()">Hinzufügen</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
       
        <!-- Notify modal-->
        <div id="notifyDiv"></div>

        <datalist id="newCoAuthorDatalist"></datalist>

    </body>

</html>
