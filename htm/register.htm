<div class="col-xl-5"></div>
<div class="col-xl-2">
    <h2>Neu Registrieren</h2>
    <form id="registerCreds">
        <div class="form-group">
            <label for="usr">E-Mail:</label>
            <input type="email" class="form-control" id="mail" name="mail">
        </div>
        <div class="form-group">
            <label for="usr">Vorname:</label>
            <input type="text" class="form-control" id="firstname" name="firstname">
        </div>
        <div class="form-group">
            <label for="usr">Nachname:</label>
            <input type="text" class="form-control" id="lastname" name="lastname">
        </div>
        <div class="form-group">
            <label for="usr">Ausbildung:</label>
            <input type="text" class="form-control" id="occupation" name="occupation">
        </div>
        <div class="form-group">
            <label for="pwd">Passwort:</label>
            <input type="password" class="form-control" id="password1" name="password1">
        </div>
        <div class="form-group">
            <label for="pwd">Passwort wiederholen:</label>
            <input type="password" class="form-control" id="password2" name="password2">
        </div>
    </form>
    <button type="button" class="btn btn-success btnToTheRight" onclick="register()">Registrieren</button>
    <button type="button" class="btn btn-warning btnToTheRight" onclick="toLogin()">Zum Login</button>
</div>
<div class="col-xl-5"></div>
